<!DOCTYPE html>
<html lang="en">
<script src="../js/jquery-3.3.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>美女抽奖</title>
    <script>
        var imags=["../img/man00.jpg","../img/man01.jpg","../img/man02.jpg","../img/man03.jpg","../img/man04.jpg",
            "../img/man05.jpg","../img/man06.jpg","../img/man07.jpg","../img/man08.jpg","../img/man09.jpg",
            "../img/man10.jpg","../img/man11.jpg","../img/man12.jpg","../img/man13.jpg","../img/man14.jpg","" +
            "../img/man15.jpg","../img/man16.jpg","../img/man17.jpg","../img/man18.jpg","../img/man19.jpg",

            ];
        var startid,index;
         $(function () {
             $("#startID").prop("disabled",false);
             $("#stopID").prop("disabled",true);
             $("#startID").click(function () {
               startid= setInterval(function () {
                   $("#startID").prop("disabled",true);
                   $("#stopID").prop("disabled",false);
                      index=Math.floor(Math.random()*20);
                     $("#img1ID").prop("src",imags[index]);

                 },20)

             });
             $("#stopID").click(function () {
                 $("#startID").prop("disabled",false);
                 $("#stopID").prop("disabled",true);
              clearInterval(startid);
              $("#img2ID").prop("src",imags[index]).hide();
              $("#img2ID").show(1000);

             })

         });



    </script>
</head>
<body>
<!-- 小像框 -->
<div style="border-style:dotted;width:160px;height:100px">
    <img id="img1ID" src="../img/man00.jpg" style="width:160px;height:100px"/>
</div>

<!-- 大像框 -->
<div style="border-style:double;width:800px;height:500px;position:absolute;left:500px;top:10px">
    <img id="img2ID" src="../img/man00.jpg" width="800px" height="500px"/>
</div>

<!-- 开始按钮 -->
<input
        id="startID"
        type="button"
        value="点击开始"
        style="width:150px;height:150px;font-size:22px">

<!-- 停止按钮 -->
<input
        id="stopID"
        type="button"
        value="点击停止"
        style="width:150px;height:150px;font-size:22px">

</body>
</html>
